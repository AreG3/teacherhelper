{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Edytuj Wydarzenie {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Edytuj Wydarzenie</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Zapisz Zmiany</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Anuluj</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
