{% if user_groups %}
    <h2>Twoje grupy:</h2>
    <ul>
        {% for group in user_groups %}
            <li><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nie należysz do żadnej grupy ani nie jesteś ich właścicielem.</p>
{% endif %}
