<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Laravel 9 Ajax FullCalender CRUD (Create, Read, Update and Delete)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
    <style>
        .container {
            text-align: center; /* Centrowanie tekstu */
        }

        h4 {
            font-size: 36px; /* Zmiana wielkości czcionki */
            font-family: 'YourChosenFont', sans-serif; /* Zmiana czcionki */
        }

        /* Dodaj styl dla przycisku */
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<a id="homeButton" class="btn btn-primary" href="{% url 'blog-home' %}">Strona Główna</a>
<div style="margin-top: 20px;">
</div>
<div class="container">
    <div class="row">
        <h4>Kalendarz</h4>
        {% block content %}{% endblock %}
    </div>
</div>
<script>
   $(document).ready(function () {
    var calendar = $('#calendar').fullCalendar({
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        events: '{% url "all_events" %}',
        selectable: true,
        selectHelper: true,
        editable: true,
        eventLimit: true,
        select: function (start, end, allDay) {
            var title = prompt("Wpisz tytuł wydarzenia");
            if (title) {
                var allDay = confirm("Czy to wydarzenie całodniowe?");
                var start = allDay ? moment(start).startOf('day').toISOString() : moment.utc(start).toISOString();
                var end = allDay ? moment(end).endOf('day').toISOString() : moment.utc(end).toISOString();

                $.ajax({
                    type: "GET",
                    url: '{% url "add_event" %}',
                    data: {'title': title, 'start': start, 'end': end, 'all_day': allDay},
                    dataType: "json",
                    success: function (data) {
                        alert("Wydarzenie zostało pomyślnie dodane");
                        location.reload();
                    },
                    error: function (data) {
                        alert('Wystąpił błąd!');
                    }
                });
            }
        },
        eventResize: function (event) {
            var start = moment(event.start).toISOString();
            var end = moment(event.end).toISOString();
            var title = event.title;
            var id = event.id;
            $.ajax({
                type: "GET",
                url: '{% url "update" id=0 %}'.replace('0', event.id),
                data: {'title': title, 'start': start, 'end': end, 'id': id},
                dataType: "json",
                success: function (data) {
                    calendar.fullCalendar('refetchEvents');
                    alert('Wydarzenie zaktualizowane');
                },
                error: function (data) {
                    alert('Wystąpił błąd!');
                }
            });
        },
        eventDrop: function (event) {
            var start = moment(event.start).toISOString();
            var end = moment(event.end).toISOString();
            var title = event.title;
            var id = event.id;
            $.ajax({
                type: "GET",
                url: '{% url "update" id=0 %}'.replace('0', event.id),
                data: {'title': title, 'start': start, 'end': end, 'id': id},
                dataType: "json",
                success: function (data) {
                    calendar.fullCalendar('refetchEvents');
                    alert('Wydarzenie zostało zaktualizowane');
                },
                error: function (data) {
                    alert('Wystąpił błąd!');
                }
            });
        },
        eventClick: function (event) {
            if (confirm("Are you sure you want to remove it?")) {
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '{% url "remove" id=0 %}'.replace('0', event.id),
                    data: {'event_id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Usunięto zdarzenie');
                    },
                    error: function (data) {
                        alert('Wystąpił błąd!');
                    }
                });
            }
        },
        locale: 'pl',
        buttonText: {
            today: 'Dziś',
            month: 'Miesiąc',
            week: 'Tydzień',
            day: 'Dzień'
        }
    });
});
</script>
</body>
</html>
