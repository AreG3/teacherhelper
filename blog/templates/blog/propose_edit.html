{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h2>Zaproponuj zmiany</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Wyślij propozycję</button>
        <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock content %}
