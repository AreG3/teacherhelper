{% extends "base.html" %}

{% block content %}
  <h2>{{ group.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zapisz zmiany</button>
  </form>
  <a href="{% url 'delete_group' group.id %}">Usuń grupę</a>
  <a href="{% url 'add_user_to_group' group.id %}">Dodaj użytkownika do grupy</a>
{% endblock %}
